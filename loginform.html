<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cabinet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!---------------->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <div class="container mainone ">
     <div class="row d-flex justify-content-center vh-100 align-items-center">
       <div class="col-sm-5">
          <form class="border shadow-xl shadow-inset p-5 text-light rounded ">
            <span class=" h2">Login</span>
            <div class="mb-3">
              <label  class="form-label h6">Username/Memberid</label>
              <input type="text" class="form-control" placeholder="Enter a Username">
            </div>

            <div class="mb-3">
              <label  class="form-label h6">Password</label>
              <input type="password" class="form-control" placeholder="Enter a Password">
            </div>

            <div class="mb-3 form-check d-flex justify-content-between">
             
              <label class="form-check-label" for="exampleCheck1"> <input type="checkbox" class="form-check-input" id="exampleCheck1">Remember me</label>
              <a href="" class="text-decoration-none text-end">Forgot password ?</a>
            </div>
            
            <div class="d-grid gap-2">
               <button type="submit" class="btn btn-primary ">Login</button>
            </div>
          </form>
       </div>
     </div>
  </div>
</body>
</html>
